        font-size: 6rem;

        50% { transform: scale(1.25); opacity: 0.8; }
        100% { transform: scale(1); opacity: 1; }
    }

    h1 {
        position: relative;
        color: white;
        font-size: 3rem;
        z-index: 10;
        animation: pulse 1.4s infinite ease-in-out;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }

    @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.75; }
        100% { opacity: 1; }
    }
